<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3072e8362b.js"
      crossorigin="anonymous"
    ></script>
    <title>OnMyFood Menu Enchantée</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="return"
        ><i class="fa-sharp fa-solid fa-arrow-left fa-xl"></i
      ></a>
      <img src="./images/logo/ohmyfood.png" alt="logo de On My Food" />
    </header>
    <main>
      <div class="menu--img">
        <img
          src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="restaurant le délice des sens"
        />
      </div>
      <section class="menu">
        <div class="menu__content">
          <h1>Le délice des sens</h1>
          <div class="menu__content--categorie">
            <h2><span>ENTR</span>ÉES</h2>
            <article class="plats plats-1">
              <a href="#">
                <div class="plats__content">
                  <h2>Tartare de ton</h2>
                  <p>Assaisoné au yuzu</p>
                </div>
                <div class="plats__prix">
                  <span>25€</span>
                  <div class="plats__content--button">
                    <i class="fa-sharp fa-solid fa-circle-check fa-xl"></i>
                  </div>
                </div>
              </a>
            </article>
          </div>
          <div class="menu__content--categorie">
            <h2><span>PLAT</span>S</h2>
          </div>
          <div class="menu__content--categorie">
            <h2><span>DESS</span>ERTS</h2>
          </div>
        </div>
        <form method="get" action="#recherche">
          <button class="rechercher__accroche--button" type="submit">
            Commander
          </button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer__content">
        <div class="footer__content--logo"></div>
        <ul>
          <li>
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </li>
          <li><a href="#">Mention légales</a></li>
          <li><a href="mailto:votreadresse@mail.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
